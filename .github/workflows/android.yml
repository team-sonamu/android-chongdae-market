name: Android CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    
    - name: ktlint check
      run: ./gradlew ktlintCheck
    
    - name: clean check
      run: ./gradlew clean
    
    - name: Build with Gradle
      run: ./gradlew build
    
    - name: Run Unit Test
      run: ./gradlew test
    
    - name: Run Android Test
      uses: reactivecircus/android-emulator-runner@v2
      with:
       api-level: 33
       target: default
       arch: x86
       profile: Pixel_4
       script: ./gradlew connectedCheck --stacktrace
